<h3>Add Product</h3>
<div class="col-md-4">
    <div class="row">
        <form (submit)="add()">
            <div class="mb-1">
                <label>Name</label>
                <input class="form-control" type="text" name="name" [(ngModel)]="newProduct.name" required />
                <span class="text-danger"></span>
            </div>
            <div class="mb-1">
                <label>Email</label>
                <input class="form-control" type="email" name="email" [(ngModel)]="newProduct.email" required />
                <span class="text-danger"></span>
            </div>
            <div class="mb-1">
                <label>Address</label>
                <textarea class="form-control" rows="3" name="address" [(ngModel)]="newProduct.address"></textarea>
                <span class="text-danger"></span>
            </div>
            <input type="submit" value="Submit" class="btn btn-success btn-sm">
        </form>
    </div>
</div>
